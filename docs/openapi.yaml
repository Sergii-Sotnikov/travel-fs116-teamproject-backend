openapi: 3.1.0
info:
  version: 1.0.0
  title: Travel Stories API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: REST API documentation for the travel platform

tags:
  - name: Auth
    description: Authentication and authorization operations (login, logout, reset password)
  - name: Users
    description: Operations related to traveller profiles and saved stories
  - name: Stories
    description: Operations related to managing travel stories (CRUD, images, categories)

servers:
  - url: http://localhost:3000/api
  - url: https://travel-fs116-teamproject-backend.onrender.com/api

paths:
  /auth/register:
    post:
      $ref: '../swagger/paths/auth/register.yaml'
  /auth/login:
    post:
      $ref: '../swagger/paths/auth/login.yaml'
  /auth/logout:
    post:
      $ref: '../swagger/paths/auth/logout.yaml'
  /auth/refresh:
    post:
      $ref: '../swagger/paths/auth/refresh.yaml'
  /auth/reset-pwd:
    post:
      $ref: '../swagger/paths/auth/reset-pwd.yaml'
  /auth/send-reset-email:
    post:
      $ref: '../swagger/paths/auth/send-reset-email.yaml'
  /auth/authgoogle:
    get:
      $ref: '../swagger/paths/auth/get.yaml'
  /auth/authgoogle/redirect:
    get:
      $ref: '../swagger/paths/auth/redirect-get.yaml'

  /users:
    get:
      $ref: '../swagger/paths/users/get.yaml'
  /users/{userId}:
    get:
      $ref: '../swagger/paths/users/{userId}/get.yaml'
  /users/{userId}/saved-articles:
    get:
      $ref: '../swagger/paths/users/{userId}/saved-articles/get.yaml'
  /users/me:
    patch:
      $ref: '../swagger/paths/users/me/patch.yaml'
  /users/me/avatar:
    patch:
      $ref: '../swagger/paths/users/me/avatar/patch.yaml'
  /users/me/profile:
    get:
      $ref: '../swagger/paths/users/me/profile/get.yaml'
  /users/me/saved/{storyId}:
    post:
      $ref: '../swagger/paths/users/me/saved/{storyId}/post.yaml'
    delete:
      $ref: '../swagger/paths/users/me/saved/{storyId}/delete.yaml'

  /stories:
    get:
      $ref: '../swagger/paths/stories/get.yaml'
    post:
      $ref: '../swagger/paths/stories/post.yaml'
  /stories/{storyId}:
    get:
    $ref: '../swagger/paths/stories/{storyId}/get.yaml'
    patch:
      $ref: '../swagger/paths/stories/{storyId}/patch.yaml'

  /stories/{storyId}:
    get:
      $ref: '../swagger/paths/stories/{storyId}/get.yaml'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    '401':
      $ref: '../swagger/components/responses/401.yaml'
    '404':
      $ref: '../swagger/components/responses/404.yaml'
    '500':
      $ref: '../swagger/components/responses/500.yaml'

  schemas:
    user:
      $ref: '../swagger/components/schemas/user.yaml'
    articleCard:
      $ref: '../swagger/components/schemas/articleCard.yaml'
