tags:
  - Users
summary: Get user by id
operationId: getUserById
description: Retrieve a specific user by ID (public endpoint)
security: []
parameters:
  - name: userId
    in: path
    required: true
    description: The unique ID of the user
    schema:
      type: string
      pattern: '^[a-f0-9]{24}$'
      example: '69134925a9c11877caa26fd9'

responses:
  '200':
    description: Successfully retrieved user by id
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found user by id!
            data:
              type: object
              required: [user, articles, savedArticles]
              properties:
                user:
                  $ref: '../../../components/schemas/user.yaml'
                articles:
                  type: array
                  items:
                    $ref: '../../../components/schemas/articleCard.yaml'
                savedArticles:
                  type: array
                  items:
                    $ref: '../../../components/schemas/articleCard.yaml'
        examples:
          ok:
            value:
              status: 200
              message: Successfully found user by id!
              data:
                user:
                  _id: '69134925a9c11877caa26fd9'
                  name: 'Test8'
                  avatarUrl: 'https://res.cloudinary.com/dcyt4kr5s/image/upload/v1762684805/avatars/ycozq7nun3lbze83tjsk.png'
                  articlesAmount: 1
                  createdAt: '2025-11-11T14:33:09.641Z'
                articles:
                  - _id: '69134980a9c11877caa26fed'
                    img: 'https://res.cloudinary.com/demo/image/upload/v1699999999/samples/landscapes/nature-mountains.jpg'
                    title: 'Super'
                    date: '2025-11-11T14:34:40.845Z'
                    favoriteCount: 0
                    createdAt: '2025-11-11T14:34:40.845Z'
                savedArticles:
                  - _id: '68498236a100312bea079008'
                    img: 'https://res.cloudinary.com/demo/image/upload/v1699999999/samples/landscapes/nature-mountains.jpg'
                    title: 'Йорданія: шлях у Петру'
                    date: '2025-01-10'
                    favoriteCount: 6
                  - _id: '68498236a100312bea079011'
                    img: 'https://res.cloudinary.com/demo/image/upload/v1699999999/samples/landscapes/nature-mountains.jpg'
                    title: 'Швейцарія: Альпи і вершина Юнгфрау'
                    date: '2024-10-26'
                    favoriteCount: 28

  '400':
    description: Bad request
    content:
      application/json:
        schema:
          type: object
          required: [status, message]
          properties:
            status: { type: integer, example: 400 }
            message: { type: string, example: 'Invalid "userId" path parameter' }
            data:
              type: object
              properties:
                details:
                  type: array
                  items: { type: string }
        examples:
          invalid-objectid:
            value:
              status: 400
              message: Invalid "userId" path parameter
              data:
                details:
                  - '"userId" must match /^[a-f0-9]{24}$/'

  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required: [status, message]
          properties:
            status: { type: integer, example: 404 }
            message: { type: string, example: 'User not found' }
            data:
              type: object
              properties:
                details:
                  type: array
                  items: { type: string }
        examples:
          not-found:
            value:
              status: 404
              message: User not found
              data:
                details:
                  - 'User with given id doesn’t exist'

  '500':
    $ref: '../../../components/responses/500.yaml'
