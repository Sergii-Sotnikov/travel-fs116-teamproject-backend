tags:
  - Users
summary: Get user by id
operationId: getUserById
description: Get user profile by ID including their articles. This is a public endpoint.
security: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      pattern: '^[0-9a-fA-F]{24}$'
      example: '672b6cfea9f43a5e8f9f21a2'
    description: The ID of the user to retrieve (MongoDB ObjectId)
responses:
  '200':
    description: 'Get user by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found users with id!
            data:
              type: object
              required:
                - user
                - articles
                - totalArticles
              properties:
                user:
                  $ref: '../../../components/schemas/user.yaml'
                articles:
                  type: array
                  items:
                    $ref: '../../../components/schemas/story.yaml'
                totalArticles:
                  type: integer
                  example: 10
  '404':
    $ref: '../../../components/responses/404-user.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
