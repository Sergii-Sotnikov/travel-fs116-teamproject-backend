description: Successfully refreshed a session
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully refreshed a session!
        data:
          type: object
          required:
            - accessToken
          properties:
            accessToken:
              type: string
              example: fuxTEoxM6DQy2e2wMuCGCSjUqseBa7fGhOONH5sQ
