responses:
  '200':
    description: Successfully retrieved users
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found users!
            data:
              type: object
              required:
                [users, page, perPage, totalItems, totalPages, hasPreviousPage, hasNextPage]
              properties:
                users:
                  type: array
                  items:
                    $ref: '../schemas/userPublic.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 46
                totalPages:
                  type: integer
                  example: 5
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
        examples:
          ok:
            value:
              status: 200
              message: Successfully found users!
              data:
                users:
                  - _id: '6881563901add19ee16fcff5'
                    name: 'Дмитро Романенко'
                    avatarUrl: 'https://ftp.goit.study/img/harmoniq/users/6881563901add19ee16fcff5.webp'
                    articlesAmount: 13
                    description: "Привіт! Я Дмитро. Люблю знаходити приховані перлини у кожній поїздці та ділитися ними. Світ повний дивовижних відкриттів!"
                page: 1
                perPage: 10
                totalItems: 46
                totalPages: 5
                hasPreviousPage: false
                hasNextPage: true
