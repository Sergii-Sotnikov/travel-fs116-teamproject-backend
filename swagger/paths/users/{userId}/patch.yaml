tags:
  - Users
summary: Update current user
operationId: updateCurrentUser
description: Update profile fields and optionally upload an avatar (multipart/form-data).
security:
  - bearerAuth: []
requestBody:
  required: false
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Jane Doe'
          description:
            description: "User's bio/description"
            type: string
            example: 'Product designer & writer'
          avatar:
            description: "User's avatar image"
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated profile
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched my profile!
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: '65ca67e7ae7f10c88b598384'
                name:
                  type: string
                  example: 'Jane Doe'
                description:
                  type: string
                  example: 'Product designer & writer'
                avatarUrl:
                  type: string
                  example: 'https://res.cloudinary.com/demo/image/upload/v123/avatar.png'
                articlesAmount:
                  type: integer
                  example: 7
                createdAt:
                  type: string
                  format: date-time
  '400':
    description: Invalid request body
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: User not found
