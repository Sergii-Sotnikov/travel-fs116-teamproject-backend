tags:
  - Users
summary: Update current user profile
operationId: patchMe
description: Update the authenticated user's profile information. Can update name, description, and optionally upload a new avatar.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 20
            example: John Doe
            description: Optional. User's name
          description:
            type: string
            minLength: 5
            maxLength: 3000
            example: Travel enthusiast and photographer
            description: Optional. User's bio/description
          avatar:
            type: string
            format: binary
            description: Optional. New avatar image file
        minProperties: 1
        description: At least one field must be provided
responses:
  '200':
    description: Successfully updated user profile
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched my profile!
            data:
              $ref: '../../../components/schemas/user.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404-user.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'

