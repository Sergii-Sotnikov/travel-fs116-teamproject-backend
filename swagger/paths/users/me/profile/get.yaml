tags:
  - Users
summary: Get current user profile
operationId: getMeProfile
description: Get the authenticated user's profile information including saved stories
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved user profile
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found the user with id: 672b6cfea9f43a5e8f9f21a2'
            data:
              $ref: '../../../../components/schemas/user.yaml'
  '401':
    $ref: '../../../../components/responses/401.yaml'
  '500':
    $ref: '../../../../components/responses/500.yaml'

