tags:
  - Users
summary: Update current user avatar
operationId: patchMyAvatar
description: Update the authenticated user's avatar image. Requires authentication.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - avatar
        properties:
          avatar:
            type: string
            format: binary
            description: New avatar image file
responses:
  '200':
    description: Avatar successfully updated
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated avatar!
            data:
              type: object
              properties:
                avatarUrl:
                  type: string
                  format: uri
                  example: https://res.cloudinary.com/demo/image/upload/v1700000000/avatars/new-avatar.png
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'

