tags:
  - Auth
summary: Get Google OAuth URL
operationId: getGoogleOAuthUrl
description: Get the Google OAuth 2.0 authorization URL to start authentication. This is a public endpoint.
security: []
responses:
  '200':
    description: Successfully generated Google OAuth URL
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully generated Google OAuth URL
            data:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                  example: https://accounts.google.com/o/oauth2/v2/auth?client_id=...
  '500':
    $ref: '../../../components/responses/500.yaml'
