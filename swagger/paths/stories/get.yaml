tags:
  - Stories
summary: Get list of stories
operationId: getStories
description: 'Get list of stories with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: category
    schema:
      type: Schema.Types.ObjectId
      example: '68fb50c80ae91338641121f2'

responses:
  '200':
    $ref: '../../components/responses/stories/200.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
