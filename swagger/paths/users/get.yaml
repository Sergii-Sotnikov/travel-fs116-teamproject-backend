tags:
  - Users
summary: Get all users
operationId: getUsers
description: Retrieve a paginated list of users with public profile information
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
      example: 1
    description: Page number for pagination
  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 12
      example: 12
    description: Number of users per page (max 100)

responses:
  '200':
    description: Successfully retrieved users
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Users successfully retrieved
            data:
              type: object
              required: [users, page, perPage, totalItems, totalPages]
              properties:
                users:
                  type: array
                  description: Array of users with public profile information
                  items:
                    $ref: '../../components/schemas/userPublic.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 12
                totalItems:
                  type: integer
                  example: 63
                totalPages:
                  type: integer
                  example: 6
        examples:
          success:
            value:
              status: 200
              message: Users successfully retrieved
              data:
                users:
                  - _id: 6881563901add19ee16fcff5
                    name: Дмитро Романенко
                    avatarUrl: https://ftp.goit.study/img/harmoniq/users/6881563901add19ee16fcff5.webp
                    articlesAmount: 13
                    description: Привіт! Я Дмитро. Люблю знаходити приховані перлини у кожній поїздці та ділитися ними.
                    createdAt: 2025-11-06T18:32:41.123Z
                  - _id: 69134925a9c11877caa26fd9
                    name: Test User
                    avatarUrl: https://ftp.goit.study/img/harmoniq/users/69134925a9c11877caa26fd9.webp
                    articlesAmount: 8
                    description: null
                    createdAt: 2025-11-10T21:08:14.553Z
                page: 1
                perPage: 12
                totalItems: 63
                totalPages: 6

  '400':
    description: Invalid pagination parameters
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: BadRequestError
            data:
              type: object
              example:
                name: BadRequestError
                message: Invalid query parameters
                details:
                  - Page must be >= 1
                  - perPage must be between 1 and 100
        examples:
          invalid-params:
            value:
              status: 400
              message: BadRequestError
              data:
                name: BadRequestError
                message: Invalid query parameters
                details:
                  - perPage must be between 1 and 100

  '500':
    $ref: '../../components/responses/500.yaml'
