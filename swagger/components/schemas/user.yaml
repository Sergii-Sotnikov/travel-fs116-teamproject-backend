type: object
required:
  - _id
  - name
  - avatarUrl
  - articlesAmount
  - createdAt
properties:
  _id:
    type: string
    description: User's unique identifier (MongoDB ObjectId)
    pattern: '^[a-f0-9]{24}$'
    example: 65e4decdd286b30065d54af9
  name:
    type: string
    example: 'Brad Pitt'
  avatarUrl:
    type: string
    format: uri
    example: 'https://res.cloudinary.com/dcyt4kr5s/image/upload/v1762684805/avatars/ycozq7nun3lbze83tjsk.png'
  articlesAmount:
    type: integer
    example: 2
  description:
    type: string
    example: 'The best traveler in the World'
  createdAt:
    type: string
    format: date-time
    example: '2025-11-06T18:32:41.123Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-11-06T18:45:12.456Z'
