description: Get contact by id
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully patched a contact!!
        data:
          type: object
          $ref: '../schemas/contact.yaml'
