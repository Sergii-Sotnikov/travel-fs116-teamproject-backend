description: Unauthorized. Access token is missing, invalid, or expired
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 401
        message:
          type: string
          example: 'UnauthorizedError'
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'No access token provided'
