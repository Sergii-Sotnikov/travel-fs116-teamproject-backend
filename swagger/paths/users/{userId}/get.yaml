tags:
  - Users
summary: Get user by id
operationId: getUser
description: 'Get user by id'
security:
  - bearerAuth: []
parameters:
  - $ref: '../../../components/schemas/userId.yaml'
responses:
  '200':
    description: 'Get user by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found users with id!
            data:
              type: object
              required:
                - user
                - articles
                - totalArticles
              properties:
                user:
                  $ref: ../../../components/schemas/user.yaml
                articles:
                  type: array
                  items:
                    $ref: '../../../components/schemas/Story.yaml'
                totalArticles:
                  type: integer
                  example: 10
  "404":
    description: "Contact not found"
