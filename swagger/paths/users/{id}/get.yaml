tags:
  - Users
summary: Get user by id
operationId: getUserById
description: 'Get public user profile and the list of their articles by unique ID'
parameters:
  - in: path
    name: userId
    required: true
    description: 'The unique identifier of the user'
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Successfully found user by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found user with id 65ca67e7ae7f10c88b598384'
            data:
              $ref: '../../../components/schemas/user.yaml'
  '400':
    description: Bad request (invalid userId)
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Invalid userId'
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'User not found'
  '500':
    description: Server error
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: 'Internal server error'
