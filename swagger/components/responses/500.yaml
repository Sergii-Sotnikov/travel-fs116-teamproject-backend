description: Internal Server Error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          example: InternalServerError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Unexpected server error occurred'
    examples:
      serverError:
        value:
          status: 500
          message: InternalServerError
          data:
            message: Unexpected server error occurred
