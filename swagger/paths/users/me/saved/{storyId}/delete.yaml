tags:
  - Users
summary: Remove story from saved
operationId: deleteSavedStory
description: Remove a story from the authenticated user's saved stories list
security:
  - bearerAuth: []
parameters:
  - in: path
    name: storyId
    required: true
    schema:
      type: string
      pattern: '^[0-9a-fA-F]{24}$'
      example: '672b6cfea9f43a5e8f9f21a2'
    description: The ID of the story to remove from saved (MongoDB ObjectId)
responses:
  '200':
    description: Story removed from saved or was not in saved
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Story removed from saved
            data:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    savedStories:
                      type: array
                      items:
                        type: string
                        example: '672b6cfea9f43a5e8f9f21a2'
  '401':
    $ref: '../../../../../components/responses/401.yaml'
  '500':
    $ref: '../../../../../components/responses/500.yaml'

